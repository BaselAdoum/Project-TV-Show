<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Basel Adoum (BaselAdoum)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="top-bar">
      <!-- Navigation link to return to shows listing -->
      <button id="backToShows" class="hidden">‚Üê Back to Shows</button>
      
      <!-- Show search and controls (only visible on shows listing) -->
      <div id="showControls" class="hidden">
        <input id="showSearchInput" type="text" placeholder="Search shows..." />
        <div id="showCounter"></div>
        <select id="showDropdown">
          <option value="">Select a show...</option>
        </select>
      </div>
      
      <!-- Episode controls (only visible on episodes view) -->
      <div id="episodeControls" class="hidden">
        <select id="episodeSelect"></select>
        <input id="episodeSearchInput" type="text" placeholder="Search episodes..." />
        <div id="episodeCounter"></div>
      </div>
    </div>

    <!-- Main content area -->
    <div id="root"></div>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
